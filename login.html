<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account | Apefa's Closet</title>
    <style>
        * { margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
        }
        body { 
            background-color: #fdfaf7; 
            overflow: hidden; 
        }

        /* Full Screen Split Layout */
        .split-screen {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* Left Side: Immersive Brand Visual */
        .visual-side {
            flex: 1.2;
            background: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)), 
                        url('/img/about\ 1.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
            color: white;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-decoration: none;
            color: #fff;
        }
        .brand-quote {
            font-size: 2.5rem;
            font-weight: 300;
            line-height: 1.2;
            max-width: 400px;
            letter-spacing: -1px;
        }

        /* Right Side: Minimalist Interface */
        .form-side {
            flex: 0.8;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 10%;
            position: relative;
        }

        /* Back Navigation */
        .back-nav {
            position: absolute;
            top: 40px;
            left: 10%;
            text-decoration: none;
            color: #333;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            transition: 0.3s;
        }
        .back-nav:hover { color: #b5835a; transform: translateX(-5px); }

        .form-header { margin-bottom: 40px; }
        .form-header h1 { 
            font-size: 1.8rem; 
            font-weight: 400; 
            letter-spacing: 1px; 
            margin-bottom: 8px;
        }
        .form-header p { font-size: 0.9rem; color: #888; }

        /* Modern Underline Input Style */
        .input-group {
            margin-bottom: 30px;
            position: relative;
        }
        .input-group label {
            display: block;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #b5835a;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            border: none;
            border-bottom: 1px solid #e0e0e0;
            padding: 10px 0;
            font-size: 1rem;
            background: transparent;
            outline: none;
            transition: 0.3s;
        }
        .input-group input:focus { border-bottom-color: #333; }

        /* Buttons */
        .primary-btn {
            width: 100%;
            padding: 18px;
            background: #333;
            color: white;
            border: none;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.75rem;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .primary-btn:hover { background: #b5835a; letter-spacing: 5px; }

        .secondary-actions {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
        }
        .secondary-actions a { color: #888; text-decoration: none; transition: 0.3s; }
        .secondary-actions a:hover { color: #333; }

        /* Responsive */
        @media (max-width: 900px) {
            .visual-side { display: none; }
            .form-side { flex: 1; padding: 0 15%; }
            body { overflow: auto; }
        }
    </style>
</head>
<body>

    <div class="split-screen">
        <!-- Brand Story Side -->
        <div class="visual-side">
            <a href="index.html" class="logo">Apefa's Closet</a>
            <div class="brand-quote">
                Clothes that feel like <br> <em>home.</em>
            </div>
            <div class="brand-footer" style="font-size: 0.7rem; opacity: 0.6;">
                Sustainability & Style in Harmony.
            </div>
        </div>

        <!-- Action Side -->
        <div class="form-side">
            <a href="index.html" class="back-nav">← Back to Gallery</a>

            <div class="form-header">
                <h1>Identify Yourself</h1>
                <p>Welcome back to the closet.</p>
            </div>

            <form action="index.html" method="get">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" placeholder="you@example.com" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="primary-btn">Enter Closet</button>

                <div class="secondary-actions">
                    <a href="#">Forgot Password?</a>
                    <a href="signup.html" style="color: #b5835a; font-weight: bold;">Create Account</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>

    <script>
    (function(){
        const form = document.querySelector('.form-side form');
        if(!form) return;
        const email = form.querySelector('input[type="email"]');
        const pwd = form.querySelector('input[type="password"]');
        const submit = form.querySelector('.primary-btn');

        // Remember email checkbox (inserted programmatically)
        const remWrap = document.createElement('div');
        remWrap.style.margin = '8px 0 18px';
        remWrap.innerHTML = '<label style="font-size:0.85rem;color:#666;display:flex;align-items:center;gap:8px;"><input type="checkbox" id="rememberEmail"> Remember me</label>';
        submit.parentNode.insertBefore(remWrap, submit);
        const rememberCheckbox = document.getElementById('rememberEmail');

        const STORAGE_KEY = 'apefa_login_email_v1';
        // Load saved email
        try{ const saved = localStorage.getItem(STORAGE_KEY); if(saved && email) email.value = saved; }catch(e){}

        // Show/hide password toggle
        const toggle = document.createElement('button');
        toggle.type = 'button'; toggle.textContent = 'Show';
        Object.assign(toggle.style, { marginLeft: '10px', padding: '6px 10px', cursor: 'pointer', background: '#eee', border: 'none', borderRadius: '4px' });
        if(pwd) pwd.parentNode.appendChild(toggle);
        toggle.addEventListener('click', ()=>{
            if(!pwd) return;
            if(pwd.type === 'password'){ pwd.type = 'text'; toggle.textContent = 'Hide'; }
            else { pwd.type = 'password'; toggle.textContent = 'Show'; }
        });

        function validEmail(v){ return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v); }

        // Simulated submit handler
        form.addEventListener('submit', function(e){
            e.preventDefault();
            const em = email?.value.trim() || '';
            const pw = pwd?.value || '';
            if(!em || !validEmail(em)){ alert('Please enter a valid email.'); email.focus(); return; }
            if(!pw || pw.length < 6){ alert('Please enter your password (6+ characters).'); pwd.focus(); return; }

            // Save email if requested
            try{ if(rememberCheckbox && rememberCheckbox.checked){ localStorage.setItem(STORAGE_KEY, em); } else { localStorage.removeItem(STORAGE_KEY); } }catch(e){}

            // Simulate login
            submit.disabled = true; const orig = submit.textContent; submit.textContent = 'Entering...';
            setTimeout(()=>{
                submit.disabled = false; submit.textContent = orig;
                // On success, redirect to index (form's action) — emulate a real login
                window.location.href = form.getAttribute('action') || 'index.html';
            }, 700);
        });

    })();
    </script>
